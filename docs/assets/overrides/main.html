{% extends "base.html" %}

{% block extrahead %}
    {{ super() }}
    {% if page and page.meta and page.meta.og_image %}
        <meta name="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site:id" content="@FlareNetworks" />
        <meta name="twitter:text:title" content="{{ page.title }}" />
        <meta property="og:image" content="{{ page.meta.og_image }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.meta.og_description }}" />
    {% endif %}
{% endblock %}
